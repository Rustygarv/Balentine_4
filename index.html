<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <title>Be My Valentine </title>

 <style>
 body {
 margin: 0;
 height: 100vh;
 background: linear-gradient(135deg, #ff9a9e, #fad0c4);
 font-family: 'Comic Sans MS', cursive;
 display: flex;
 justify-content: center;
 align-items: center;
 overflow: hidden;
 }

 .card {
 background: white;
 padding: 40px;
 border-radius: 20px;
 text-align: center;
 box-shadow: 0 10px 30px rgba(0,0,0,0.2);
 position: relative;
 width: 320px;
 }

 h1 {
 color: #ff4d6d;
 }

 p {
 color: #555;
 font-size: 1.1rem;
 }

 button {
 padding: 12px 24px;
 border: none;
 border-radius: 25px;
 font-size: 1rem;
 cursor: pointer;
 }

 #yesBtn {
 background: #ff4d6d;
 color: white;
 position: absolute;
 transition: left 1s ease, top 1s ease;
 }

 #noBtn {
 background: #ddd;
 margin-top: 80px;
 }

 .message {
 margin-top: 15px;
 color: #ff4d6d;
 font-weight: bold;
 }
 </style>
</head>

<body>

 <div class="card">
 <h1> Cheeku, be my Valentine? </h1>
 <p>Choose wisely </p>

 <button id="yesBtn">YES </button>
 <button id="noBtn">NO </button>

 <div class="message" id="msg"></div>
 </div>

 <script>
 const yesBtn = document.getElementById("yesBtn");
 const noBtn = document.getElementById("noBtn");
 const msg = document.getElementById("msg");

 // Place YES initially
 yesBtn.style.left = "100px";
 yesBtn.style.top = "140px";

 yesBtn.addEventListener("click", () => {
 const maxX = window.innerWidth - yesBtn.offsetWidth - 20;
 const maxY = window.innerHeight - yesBtn.offsetHeight - 20;

 const x = Math.random() * maxX;
 const y = Math.random() * maxY;

 yesBtn.style.left = x + "px";
 yesBtn.style.top = y + "px";
 });

 noBtn.addEventListener("click", () => {
 msg.innerText = "Try again not the right answer";
 });
 </script>

</body>
</html>
